baseURL = "https://wooa.dev/"
languageCode = "ko-kr"
title = "WOOA.DEV"
# theme = "hugo-book"  # Using custom layout instead

enableRobotsTXT = true
enableEmoji = true
pygmentsUseClasses = false
pygmentsCodeFences = true

[taxonomies]
  category = "categories"
  tag = "tags"

[params]
  author = "Han Sangwoo"
  description = "인프라 · 리눅스 · 보안 실무 기록"
  # profileImage = "/images/profile.png"  # 프로필 이미지 경로 (선택사항)

  # Theme settings
  defaultTheme = "auto"  # auto, light, dark

  # Custom settings
  recentPostsCount = 5

  # Comments (Utterances)
  [params.comments]
    enabled = true
    repo = "devwooops/wooa.dev"
    issueTerm = "pathname"
    theme = "github-light"
    darkTheme = "github-dark"

  # Search
  [params.search]
    enabled = true

# Social links
[[params.social]]
  name = "GitHub"
  icon = "github"
  url = "https://github.com/devwooops"

[[params.social]]
  name = "RSS"
  icon = "rss"
  url = "/index.xml"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]

[markup]
  [markup.goldmark]
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = "github"
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    lineNos = false
    lineNumbersInTable = false
    noClasses = true
    style = "monokai"
  [markup.tableOfContents]
    endLevel = 6
    ordered = false
    startLevel = 2
